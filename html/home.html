<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 페이지</title>
    <!-- Google Fonts에서 Jua 폰트 불러오기 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <!-- 스타일시트 -->
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/body.css">
</head>
<body>

    <div class="container">
        <div class="status-info">
            <h1>환영합니다, <span id="username"></span>님!</h1>
            <p>당신의 역할: <span id="role"></span></p>
        </div>

        <!-- 6개의 버튼 추가 -->
        <div class="button-container">
            <button id="button-1">포스팅 버튼</button> <!-- 역할에 따라 버튼 텍스트가 동적으로 바뀌도록 설정됨 -->
            <button id="button-2">수업 메모</button>
            <button id="button-3">영상 자료</button>
            <button id="button-4">과제/시험</button>
            <button id="button-5">상담</button>
            <button id="button-6">질문 게시판</button>
        </div>

        <!-- 로그아웃 버튼 -->
        <button id="logout-button">로그아웃</button>
    </div>

    <script src="/js/home.js"></script>

</body>
</html>
